<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <title>Do the 5</title>
    <meta name="description" content="Do the 5 poster" />
    <meta name="author" content="Translation Commons & PanLex" />

    <link rel="stylesheet" href="css/styles.css?v=1.0" />
    <link href="css/fontawesome.min.css" rel="stylesheet" />
    <link href="css/brands.min.css" rel="stylesheet" />
    <link href="css/solid.min.css" rel="stylesheet" />
  </head>

  <body>
    <div id="poster">
      <div class="logos" id="top-logos">
        <a href="https://translationcommons.org" target="_blank" rel="noopener">
          <img class="logo" src="images/tc.png" />
        </a>
        <a href="https://iyil2019.org" target="_blank" rel="noopener">
          <img class="iyil logo" src="images/iyil.png" />
        </a>
      </div>
      <div id="poster-background">
        <div id="poster-content">
          <div id="top-stuff">
            <div id="stop" contenteditable="true" spellcheck="false">
              Stop Coronavirus
            </div>
            <form>
              <label id="language" contenteditable="true" spellcheck="false"
                >Language</label
              >
              <input
                type="text"
                is="panlex-language-picker"
                id="lang-picker"
                include="script_expr_txt"
              />
            </form>
          </div>
          <div id="steps">
            <div>
              <img class="icon" src="images/wash.svg" />
              <span
                class="caption"
                id="wash"
                contenteditable="true"
                spellcheck="false"
              >
                Wash your hands
              </span>
            </div>
            <div>
              <img class="icon" src="images/cough.svg" />
              <span
                class="caption"
                id="cough"
                contenteditable="true"
                spellcheck="false"
              >
                Cough into your elbow
              </span>
            </div>
            <div>
              <img class="icon" src="images/face.svg" />
              <span
                class="caption"
                id="face"
                contenteditable="true"
                spellcheck="false"
              >
                Don't touch your face
              </span>
            </div>
            <div>
              <img class="icon" src="images/distance.svg" />
              <span
                class="caption"
                id="distance"
                contenteditable="true"
                spellcheck="false"
              >
                Keep safe distance
              </span>
            </div>
            <div>
              <img class="icon" src="images/home.svg" />
              <span
                class="caption"
                id="home"
                contenteditable="true"
                spellcheck="false"
              >
                Stay home
              </span>
            </div>
          </div>
          <!-- <div id="share" contenteditable="true" spellcheck="false">
          Share with friends and family!
        </div> -->
        </div>
      </div>
      <div class="logos" id="bottom-logos">
        <div id="partnership">
          <a
            href="https://translationcommons.org"
            target="_blank"
            rel="noopener"
          >
            <img class="logo" src="images/tc.png" />
          </a>
          <div id="partner-text">In partnership with</div>
          <a href="https://panlex.org" target="_blank" rel="noopener">
            <img id="pllogo" src="images/pllogo.png" />
          </a>
        </div>
        <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
          <img
            alt="Creative Commons License"
            style="border-width: 0;"
            src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png"
          />
        </a>
      </div>
      <img class="decoration" id="top-left" src="images/top-left-circles.svg" />
      <img
        class="decoration"
        id="top-right"
        src="images/top-right-circles.svg"
      />
      <img
        class="decoration"
        id="bottom-left"
        src="images/bottom-left-circles.svg"
      />
      <img
        class="decoration"
        id="bottom-right"
        src="images/bottom-right-circles.svg"
      />
    </div>
    <div class="share-buttons">
      <a
        class="share-button facebook"
        href="https://facebook.com/sharer/sharer.php?u=https%3A%2F%2Fapps.panlex.org%2Fdo_the_five"
        target="_blank"
        rel="noopener"
        aria-label=""
      >
        <i class="fab fa-facebook"></i>
      </a>
      <a
        class="share-button twitter"
        href="https://twitter.com/intent/tweet/?text=Stop%20Coronavirus&amp;url=https%3A%2F%2Fapps.panlex.org%2Fdo_the_five"
        target="_blank"
        rel="noopener"
        aria-label=""
      >
        <i class="fab fa-twitter"></i>
      </a>

      <a
        class="share-button whatsapp"
        href="whatsapp://send?text=Stop%20Coronavirus%20https%3A%2F%2Fapps.panlex.org%2Fdo_the_five"
        target="_blank"
        rel="noopener"
        aria-label=""
      >
        <i class="fab fa-whatsapp"></i>
      </a>

      <a
        class="share-button vk"
        href="http://vk.com/share.php?title=Stop%20Coronavirus&amp;url=https%3A%2F%2Fapps.panlex.org%2Fdo_the_five"
        target="_blank"
        rel="noopener"
        aria-label=""
      >
        <i class="fab fa-vk"></i>
      </a>

      <a
        class="share-button telegram"
        href="https://telegram.me/share/url?text=Stop%20Coronavirus&amp;url=https%3A%2F%2Fapps.panlex.org%2Fdo_the_five"
        target="_blank"
        rel="noopener"
        aria-label=""
      >
        <i class="fab fa-telegram"></i>
      </a>

      <a
        class="share-button weibo"
        href="http://service.weibo.com/share/share.php?title=Stop%20Coronavirus&amp;url=https%3A%2F%2Fapps.panlex.org%2Fdo_the_five"
        target="_blank"
        rel="noopener"
        aria-label=""
      >
        <i class="fab fa-weibo"></i>
      </a>

      <a
        class="share-button weixin"
        target="_blank"
        rel="noopener"
        aria-label=""
      >
        <i class="fab fa-weixin"></i>
      </a>

      <a
        class="share-button qq"
        href="http://connect.qq.com/widget/shareqq/index.html?title=Stop%20Coronavirus&amp;url=https%3A%2F%2Fapps.panlex.org%2Fdo_the_five"
        target="_blank"
        rel="noopener"
        aria-label=""
      >
        <i class="fab fa-qq"></i>
      </a>
      <a
        class="share-button plain"
        href="mailto:?subject=Stop%20Coronavirus&amp;body=https%3A%2F%2Fapps.panlex.org%2Fdo_the_five"
        target="_self"
        rel="noopener"
        aria-label=""
      >
        <i class="fas fa-envelope"></i>
      </a>

      <a class="share-button plain" onclick="Navigater.share();">
        <i class="fas fa-share-square"></i>
      </a>

      <a class="share-button plain" onclick="saveTranslations()">
        <i class="fas fa-save"></i>
      </a>

      <!-- <img id="save" src="./images/save.svg" onclick="saveTranslations()" /> -->
    </div>
    <script src="js/panlex-language-picker.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
